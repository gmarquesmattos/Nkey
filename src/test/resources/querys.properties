########## QUERYS PARA AUTOMACAO DA TELA DE RESUMO ##########

query_dados_basicos_pf = SELECT CONCAT(S_CONTACT.FST_NAME, CONCAT(' ', S_CONTACT.LAST_NAME)) AS NOME_COMPLETO, \
         TO_CHAR(S_CONTACT.BIRTH_DT, 'DD/MM/YYYY') || ' - ' ||(TRUNC((MONTHS_BETWEEN(SYSDATE, S_CONTACT.BIRTH_DT)) / 12))||' anos' AS DATA_NASCIMENTO,\
         S_CONTACT.MARITAL_STAT_CD AS ESTADO_CIVIL,\
         SUBSTR(S_CONTACT.SOC_SECURITY_NUM, 1, 3) || '.' ||SUBSTR(S_CONTACT.SOC_SECURITY_NUM, 4, 3) || '.' ||SUBSTR(S_CONTACT.SOC_SECURITY_NUM, 7, 3) || '-' ||SUBSTR(S_CONTACT.SOC_SECURITY_NUM, 10, 2) AS CPF,\
         PARTY_CREDE.X_NUM_DOC AS RG,\
         TO_CHAR((SELECT MIN(ASSET.START_DT)FROM SIEBEL.S_ASSET ASSET WHERE ASSET.PR_CON_ID = S_CONTACT.ROW_ID AND ASSET.STATUS_CD = 'Ativo' AND ASSET.PROD_ID IN ('9SIA-9GIM3')),'DD/MM/YYYY') AS ASSOCIADO_DESDE,\
         (SELECT TRIM(SUBSTR(S_CONTACT_FNXM.ATTRIB_03 || ' - ' ||S_CONTACT_FNXM.ATTRIB_34 || '',1,22))FROM SIEBEL.S_CONTACT_FNXM S_CONTACT_FNXM WHERE S_CONTACT_FNXM.PAR_ROW_ID = S_CONTACT.ROW_ID AND S_CONTACT_FNXM.TYPE = 'GRUPO_ECONOMICO') AS GRUPO_ECONOMICO,\
         (SELECT SUBSTR(S_LST_OF_VAL.VAL || ' - ' || S_LST_OF_VAL.DESC_TEXT,1,33)FROM SIEBEL.S_LST_OF_VAL S_LST_OF_VAL,SIEBEL.S_CONTACT_FNXM FNXM,SIEBEL.S_CONTACT2_FNX FNX WHERE 1 = 1 AND FNXM.ATTRIB_03 = S_LST_OF_VAL.NAME(+)AND FNX.ATTRIB_35 = FNXM.ROW_ID(+)AND S_CONTACT.ROW_ID = FNX.PAR_ROW_ID(+)  AND S_LST_OF_VAL.TYPE(+) = 'SICREDI_CBO'AND S_LST_OF_VAL.ACTIVE_FLG = 'Y') AS CBO \
    FROM \
         SIEBEL.S_CONTACT_X    CONTACT_X,\
         SIEBEL.S_CONTACT      S_CONTACT, \
         SIEBEL.CX_PARTY_CREDE PARTY_CREDE \
   WHERE 1 = 1 \
     AND S_CONTACT.ROW_ID = CONTACT_X.PAR_ROW_ID(+) \
     AND PARTY_CREDE.PAR_ROW_ID = S_CONTACT.ROW_ID \
     AND S_CONTACT.ACTIVE_FLG = 'Y' \
     AND PARTY_CREDE.TYPE = 'Carteira de identidade' \
     AND S_CONTACT.Soc_Security_Num = 'CPF_PESSOA'